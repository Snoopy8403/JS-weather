<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script src="bundle.js" type="module"></script>
    <title>JavaScript Weather Application</title>
</head>
<body>
    <div class="header">
        <h1>JavaScript Weather Application</h1>
    </div>

    <div class="search-bar">
        <div class="form-container">
            <form action="" id="weather-form">
                <div id="city" class="form-item">
                    <input type="text" required id="city-input" placeholder="City">
                </div>
                <div id="date" class="form-item">
                    <input type="date" required id="date-input">
                </div>
                <div class="horizontal-spacer"></div>

                <div>
                    <button type="reset">X</button>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="content">

    </div>

</body>
</html>
